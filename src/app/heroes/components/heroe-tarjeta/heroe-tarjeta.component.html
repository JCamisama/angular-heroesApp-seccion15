<mat-card >
  <mat-card-header>
    <mat-card-title> {{ this.heroe.superhero}} </mat-card-title>
    <mat-card-subtitle> {{ this.heroe.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <!-- <img mat-card-image src="assets/heroes/{{ heroe.id }}.jpg"> -->
  <img mat-card-image [src]="this.heroe | imagePipe">

  <mat-card-content>
    <h3>{{ this.heroe.publisher }}</h3>
    <p>
      <strong>Primera aparición</strong> {{ this.heroe.first_appearance }}
      <br>
      <strong> Personajes: </strong> {{ this.heroe.characters}}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button
            color="warn"
            [routerLink]="['/heroes', this.heroe.id]">
      Leer más...
    </button>

    <button mat-button
            color="info"
            [routerLink]="['/heroes/editar', this.heroe.id]">
      Editar
    </button>
  </mat-card-actions>
</mat-card>
