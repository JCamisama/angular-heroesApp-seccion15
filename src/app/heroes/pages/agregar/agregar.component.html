<h1>
  {{( this.hero.id ) ? 'Editar' : 'Nuevo'}}
  New Hero

  <small>asd</small></h1>

<div fxLayout="row"
     fxLayoutGap="40px"
     fxLayout.xs="column">

  <div fxFlex="50" fxLayout="column">

    <div fxLayout="row" fxLayoutGap="20px">

      <mat-form-field fxFlex="100">
        <mat-label>Super Hero</mat-label>
        <input matInput
               type="text"
               [(ngModel)]="this.hero.superhero"
               required>
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput
               type="text"
               [(ngModel)]="this.hero.alter_ego"
               required>
      </mat-form-field>

    </div>

    <mat-form-field fxFlex="100">
      <mat-label>First Appearance</mat-label>
      <input matInput
             type="text"
             [(ngModel)]="this.hero.first_appearance"
             required>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Characters</mat-label>
      <input matInput
             type="text"
             [(ngModel)]="this.hero.characters"
             required>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Creator</mat-label>
      <mat-select [(ngModel)]="this.hero.publisher"
                  required>
          <mat-option *ngFor="let publisher of this.publishers"
                      [value]="publisher.id">
            {{ publisher.desc }}
          </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field fxFlex="100">
      <mat-label>Image Url</mat-label>
      <input matInput
             type="url"
             [(ngModel)]="this.hero.alt_img"
             required>
    </mat-form-field>

    <br>

    <div fxLayout>
      <button mat-raised-button
              color="primary"
              (click)="saveHero()">
        <mat-icon>save</mat-icon>
        {{( this.hero.id ) ? 'Update ' : 'Save'}}
      </button>

      <span class="spacer"></span>

      <button *ngIf="this.hero.id"
              mat-raised-button
              color="warn"
              (click)="deleteHero()">
        <mat-icon>remove</mat-icon>
         Delete
       </button>
    </div>

  </div>


  <div fxFlex="50">
    <img [src]=" hero | imagePipe ">
  </div>


</div>
